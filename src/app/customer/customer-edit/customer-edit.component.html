<div class="max-w-lg mx-auto p-4 bg-gray-100 rounded-lg my-8">
  @if((customer$ | async); as customer;){

  <h2 class="text-xl font-semibold mb-4 text-center">{{ customer.firstName }} {{ customer.lastName }} <br>{{customer.companyName}}</h2>

  <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)">
    <div class="mb-4">
      <label class="block text-sm font-medium">First name
        <input [(ngModel)]="customer.firstName" name="firstName" type="text" class="mt-1 block w-full p-2 border rounded" required>
      </label>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium">Last name
        <input [(ngModel)]="customer.lastName" name="lastName" type="text" class="mt-1 block w-full p-2 border rounded" required>
      </label>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium">Email
        <input [(ngModel)]="customer.email" name="email" type="email" class="mt-1 block w-full p-2 border rounded" required>
      </label>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium">Phone number
        <input [(ngModel)]="customer.phoneNumber" name="phoneNumber" type="text" class="mt-1 block w-full p-2 border rounded">
      </label>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium">Company
        <input [(ngModel)]="customer.companyName" name="companyName" type="text" class="mt-1 block w-full p-2 border rounded">
      </label>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium">Adress
        <input [(ngModel)]="customer.address" name="address" type="text" class="mt-1 block w-full p-2 border rounded">
      </label>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium">City
        <input [(ngModel)]="customer.city" name="city" type="text" class="mt-1 block w-full p-2 border rounded">
      </label>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium">Country
        <input [(ngModel)]="customer.country" name="country" type="text" class="mt-1 block w-full p-2 border rounded">
      </label>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium">Zip code
        <input [(ngModel)]="customer.zipCode" name="zipCode" type="text" class="mt-1 block w-full p-2 border rounded">
      </label>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium">State
        <input [(ngModel)]="customer.state" name="state" type="text" class="mt-1 block w-full p-2 border rounded">
      </label>
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">
      Submit
    </button>
  </form>
  }
</div>
